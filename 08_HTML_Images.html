<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        #photo{
            border: 10px solid green;
            padding: 5px;
        }
        #photo:hover{
            box-shadow: 5px 5px 15px red;
        }
    </style>
</head>
<body>

    <h2>Simple Image</h2>
    <img src="img/forest.jpg">

    <h2>Image with Width and Height</h2>
    <img src="img/forest.jpg" width="400" height="200">

    <h2>Image with Alt attribute</h2>
    <img src="img/water_flow.gif" width="400" height="200" alt="Water Flow Image">

    <h2>Image with Border like photo frame</h2>
    <img src="http://longwallpapers.com/Desktop-Wallpaper/3d-backgrounds-For-Desktop-Wallpaper.jpg" width="400" height="200" id="photo">

    <h2>Image with right align</h2>
    <img src="img/corporate.jpg" width="400" height="200" align="right">

</body>
</html>
